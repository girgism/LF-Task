<app-shared-header></app-shared-header>

<div class="container mx-auto p-4">
  <button
    class="flex items-start bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4"
    (click)="addProduct()"
  >
    Add Product
  </button>
  @if(products.length === 0){
  <h1 class="text-2xl font-bold">No products to show !!</h1>
  }@else {

  <h1 class="text-2xl font-bold mb-4">All Products</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Description</th>
          <th class="py-2 px-4 border-b">Price</th>
          <th class="py-2 px-4 border-b">Category Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="py-2 px-4 border-b">{{ product.id }}</td>
          <td class="py-2 px-4 border-b">{{ product.name }}</td>
          <td class="py-2 px-4 border-b">{{ product.description }}</td>
          <td class="py-2 px-4 border-b">{{ product.price }}</td>
          <td class="py-2 px-4 border-b">{{ product.categoryName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  }
</div>
