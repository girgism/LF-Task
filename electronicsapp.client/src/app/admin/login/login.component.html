<form
  class="max-w-sm mx-auto mt-5"
  (ngSubmit)="onSubmit()"
  [formGroup]="loginFormGroup"
>
  <div class="mb-5">
    <label
      for="email"
      class="flex items-start mb-2 text-sm font-medium text-gray-900 dark:text-gray-600"
      >Email</label
    >
    <input
      type="email"
      id="email"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-400 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Your Email"
      formControlName="userName"
      required
    />
  </div>
  <div class="mb-5">
    <label
      for="password"
      class="flex items-start mb-2 text-sm font-medium text-gray-900 dark:text-gray-600"
      >Password</label
    >
    <input
      type="password"
      id="password"
      placeholder="Your Password"
      class="bg-gray-50 border border-gray-300 text-gray-400 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-400 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required
      formControlName="password"
    />
  </div>

  <button
    type="submit"
    class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-800 dark:focus:ring-green-800"
  >
    Login
  </button>
</form>
