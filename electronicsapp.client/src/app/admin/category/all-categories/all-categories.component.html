<app-shared-header></app-shared-header>

<div class="container mx-auto p-4">
  <button
    class="bg-blue-500 flex items-start hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4"
    (click)="addCategory()"
  >
    Add Category
  </button>
  @if(categories.length>0){
  <h1 class="text-2xl font-bold mb-4">All Categories</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">ID</th>
          <th class="py-2 px-4 border-b">Name</th>
          <th class="py-2 px-4 border-b">Description</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td class="py-2 px-4 border-b">{{ category.id }}</td>
          <td class="py-2 px-4 border-b">{{ category.name }}</td>
          <td class="py-2 px-4 border-b">{{ category.description }}</td>

          <td class="py-2 px-4 border-b">
            <button
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded"
              (click)="editCategory(category.id)"
            >
              Edit
            </button>
            <button
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded ml-2"
              (click)="deleteCategory(category.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  }@else{
  <h1 class="text-2xl font-bold mb-4">No categories to show !!</h1>

  }
</div>
